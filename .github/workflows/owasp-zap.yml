name: OWASP ZAP Scan

on:
  workflow_run:
    workflows: ["Build + SonarQube"]
    types:
      - completed  # Trigger only after build workflow finishes

jobs:
  zap-scan:
    name: DAST Scan with OWASP ZAP
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Flask
        run: |
          pip install flask

      - name: Start Flask App
        run: |
          nohup python src/main.py &   # Run app in background
          sleep 5                      # Give app time to start

      - name: Run OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.9.0
        with:
          target: "http://localhost:8000"
          format: "html"
          output: "report.html"
          fail_on_alert: "true"

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: report.html
