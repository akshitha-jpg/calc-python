name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:20.10.24
        options: --privileged
        ports:
          - 8000:8000

    steps:
      # Step 1: Checkout repository
      - uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Step 3: Install Python dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # Step 4: Run Unit Tests with Coverage
      - name: Run Unit Tests
        run: |
          pytest src/ --cov=src --cov-report=xml:coverage.xml

      # Step 5: Start Flask App in background
      - name: Start Flask App
        run: |
          nohup python src/main.py &
          sleep 5  # wait for Flask to start

      # Step 6: Run OWASP ZAP using Docker
      - name: Start OWASP ZAP Docker
        run: |
          docker pull owasp/zap2docker-stable
          docker run -d -u zap -p 8000:8080 --name zap owasp/zap2docker-stable zap.sh -daemon -port 8080 -host 0.0.0.0
          sleep 15

      # Step 7: Run ZAP Quick Scan
      - name: Run OWASP ZAP Scan
        run: |
          pip install zap-cli
          zap-cli --zap-url http://localhost --zap-port 8000 status -t 30
          zap-cli --zap-url http://localhost --zap-port 8000 quick-scan -r report.html http://localhost:8000

      # Step 8: Upload OWASP ZAP Report
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: report.html

      # Step 9: Run SonarQube Scan
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=akshitha-jpg_calc-python
            -Dsonar.organization=akshitha-jpg
            -Dsonar.sources=src
            -Dsonar.python.coverage.reportPaths=coverage.xml
