name: Build + Test + Sonar + OWASP ZAP

on:
  push:
    branches:
      - main     # Runs only when you push to main

jobs:
  sast-dast:
    name: Run Unit Tests + Sonar + OWASP ZAP
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov flask

      # Step 4: Run unit tests + coverage
      - name: Run Unit Tests with Coverage
        run: |
          pytest src/ --cov=src --cov-report=xml:coverage.xml

      # Step 5: SonarQube Scan
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=akshitha-jpg_calc-python
            -Dsonar.organization=akshitha-jpg
            -Dsonar.sources=src
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.host.url=https://sonarcloud.io

      # Step 6: Start Flask App (required for ZAP scan)
      - name: Start Flask App
        run: |
          nohup python src/main.py &
          sleep 5

      # Step 7: Run OWASP ZAP scan
      - name: OWASP ZAP Scan
        uses: zaproxy/action-full-scan@v0.9.0
        with:
          target: "http://localhost:8000"
          format: "html"
          output: "report.html"
          fail_on_alert: false     # prevents failure, keeps job green

      # Step 8: Upload ZAP Report
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: report.html
