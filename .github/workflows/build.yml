name: Build + Test + Sonar + OWASP ZAP

on:
  push:
    branches:
      - main

jobs:
  sast-dast:
    name: Run SAST + DAST
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov flask

      - name: Run Unit Tests with Coverage
        run: |
          pytest src/ --cov=src --cov-report=xml:coverage.xml

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=akshitha-jpg_calc-python
            -Dsonar.organization=akshitha-jpg
            -Dsonar.sources=src
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.host.url=https://sonarcloud.io

      - name: Start Flask App
        run: |
          nohup python src/main.py &
          sleep 5

      - name: OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.9.0
        with:
          target: "http://localhost:8000"
          format: "html"
          output: "report.html"
          fail_on_alert: false
          github_token: ""       # ⬅ THE FIX — turns off GitHub API calls

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: report.html
