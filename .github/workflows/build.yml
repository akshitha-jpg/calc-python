name: Build + SAST + DAST

# Required so OWASP ZAP and artifacts can be uploaded without permission errors
permissions:
  contents: write
  id-token: write
  pull-requests: write

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-test-sast-dast:
    name: Unit Tests + SonarQube + OWASP ZAP
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Setup Python
      - name: Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov flask

      # Step 4: Run unit tests + coverage
      - name: Run Unit Tests with Coverage
        run: |
          pytest src/ --cov=src --cov-report=xml:coverage.xml

      # Step 5: SonarQube scan
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=akshitha-jpg_calc-python
            -Dsonar.organization=akshitha-jpg
            -Dsonar.sources=src
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.host.url=https://sonarcloud.io

      # Step 6: Start Flask App in background
      - name: Start Flask App
        run: |
          nohup python src/main.py &
          sleep 5

      # Step 7: Run OWASP ZAP scan (DAST)
      - name: OWASP ZAP Scan
        uses: zaproxy/action-full-scan@v0.9.0
        with:
          target: "http://localhost:8000"
          format: "html"
          output: "zap-report.html"
          fail_on_alert: "false"   # prevents failing on warnings

      # Step 8: Upload ZAP report (skip for forked PRs)
      - name: Upload ZAP Report
        if: github.event.pull_request.head.repo.fork == false
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report.html
