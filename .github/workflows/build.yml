name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Step 3: Install Python dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # Step 4: Run Unit Tests with Coverage
      - name: Run Unit Tests
        run: |
          pytest src/ --cov=src --cov-report=xml:coverage.xml

      # Step 5: Start Flask App in background
      - name: Start Flask App
        run: |
          nohup python src/main.py &
          sleep 5  # wait for Flask to start

      # Step 6: Install OWASP ZAP and zap-cli
      - name: Install OWASP ZAP
        run: |
          sudo apt update
          sudo apt install -y zaproxy
          pip install zap-cli

      # Step 7: Run OWASP ZAP Scan
      - name: Run OWASP ZAP Scan
        run: |
          nohup zaproxy -daemon -port 8000 -host 0.0.0.0 &
          sleep 15  # wait for ZAP to start
          zap-cli status -t 30
          zap-cli quick-scan -r report.html http://localhost:8000

      # Step 8: Upload OWASP ZAP report as artifact
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: report.html

      # Step 9: SonarQube Scan
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=akshitha-jpg_calc-python
            -Dsonar.organization=akshitha-jpg
            -Dsonar.sources=src
            -Dsonar.python.coverage.reportPaths=coverage.xml
