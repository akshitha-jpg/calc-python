name: Build + SonarQube + OWASP ZAP

on:
  push:
    branches:
      - main

jobs:
  build-test-sonarqube-zap:
    name: Tests + SonarQube + OWASP ZAP
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov flask

      - name: Run Unit Tests with Coverage
        run: |
          pytest src/ --cov=src --cov-report=xml:coverage.xml

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=akshitha-jpg_calc-python
            -Dsonar.organization=akshitha-jpg
            -Dsonar.sources=src
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.host.url=https://sonarcloud.io

      - name: Start Flask App
        run: |
          nohup python src/main.py &
          sleep 10

      - name: OWASP ZAP Scan
        uses: zaproxy/action-full-scan@v0.9.0
        with:
          target: "http://localhost:8000"
          fail_action: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

